<aside class="sidebar" [class.collapsed]="menuOpen()">
  <div class="sidebar-header">
    @if (!menuOpen()) {
      <div class="logo">ðŸ§º Laundry<span>Go</span></div>
    }
    
    <button class="toggle-btn" (click)="toggleMenu()">
      <span class="material-icons">
        {{ menuOpen() ? 'menu' : 'menu_open' }}
      </span>
    </button>
  </div>

  <nav class="sidebar-nav">
    <ul>
      @for (item of menuItems; track item.label) {
        <li>
          <a [routerLink]="item.route" routerLinkActive="active-link" [title]="item.label">
            <span class="material-icons">{{ item.icon }}</span>
            @if (!menuOpen()) {
              <span class="label">{{ item.label }}</span>
            }
          </a>
        </li>
      }
    </ul>
  </nav>

  <div class="sidebar-footer">
    <button class="logout-btn" (click)="onLogout()">
      <span class="material-icons">logout</span>
      @if (!menuOpen()) {
        <span class="label">Logout</span>
      }
    </button>
  </div>
</aside>
