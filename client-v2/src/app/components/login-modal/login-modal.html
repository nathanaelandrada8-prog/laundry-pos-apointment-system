<div class="modal-overlay" (click)="close()">
  <div class="modal-card" (click)="$event.stopPropagation()">
    <button class="close-btn" (click)="close()">×</button>
    <h2>Welcome Back</h2>
    <p>Fresh clothes are just a login away.</p>
    
    <form #loginForm="ngForm" (ngSubmit)="onLogin(loginForm)">
      <div class="form-group">
        <label>Email</label>
        <input type="email" [(ngModel)]="loginData.email" name="email" placeholder="Enter your email" required>
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" [(ngModel)]="loginData.password" name="password" placeholder="••••••••" required>
      </div>
      @if (isLoading) {
        <button type="button" class="btn-primary" disabled>
          <span class="spinner"></span> Signing In...
        </button>
      } @else {
        <button type="submit" class="btn-primary">Sign In</button>
      }
    </form>
    <div class="modal-footer">
      <span>Don't have an account? </span>
      <button class="link-btn" (click)="switchToSignup()">Sign Up</button>
    </div>
  </div>
</div>
