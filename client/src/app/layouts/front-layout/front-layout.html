<div class="layout-container">
  
  <header class="navbar">
    <div class="logo">
      <img src="assets/icons/laundry-logo.png" alt="CompanyLogo">
      <span>Nathanaels Laundry Shop</span>
    </div>
    <nav class="nav-links">
      <a href="/">Home</a>
      <a href="/our-service">Our service</a>
      <a href="/contact-us">Contact us</a>
      <a (click)="authUi.openSignup()">Join us</a>
      <div class="nav-tools">
        <span class="material-icons">search</span>
        <span class="material-icons">location_on</span>
      </div>
    </nav>
  </header>

  <main class="content-area">
    <router-outlet></router-outlet>
  </main>
</div>

@if (authUi.isLoginVisible()) {
  <app-login-modal></app-login-modal>
}

@if (authUi.isSignupVisible()) {
  <app-signup-modal></app-signup-modal>
}
