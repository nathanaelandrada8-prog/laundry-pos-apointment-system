<div class="modal-overlay" (click)="close()">
  <div class="modal-card" (click)="$event.stopPropagation()">
    <button class="close-btn" (click)="close()">Ã—</button>
    
    <h2>Create Account</h2>
    <p>Join us and get your first load of laundry 20% off!</p>
    
    <form (ngSubmit)="onSignup()">
      <div class="form-group">
        <label>First Name</label>
        <input type="text" [(ngModel)]="signupData.fname" name="fname" placeholder="John" required>
      </div>

      <div class="form-group">
        <label>Last Name</label>
        <input type="text" [(ngModel)]="signupData.lname" name="lname" placeholder="Doe" required>
      </div>

      <div class="form-group">
        <label>Email Address</label>
        <input type="email" [(ngModel)]="signupData.email" name="email" placeholder="john@example.com" required>
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="password" [(ngModel)]="signupData.password" name="password" placeholder="Create a password" required>
      </div>

      <button type="submit" class="btn-primary">Register Now</button>
    </form>

    <div class="modal-footer">
      <span>Already have an account? </span>
      <button class="link-btn" (click)="switchToLogin()">Login</button>
    </div>
  </div>
</div>
