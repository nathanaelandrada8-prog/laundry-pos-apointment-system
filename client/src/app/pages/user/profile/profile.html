<div class="profile-container">
  <div class="profile-header">
    <h1>Account Settings</h1>
    <p>Manage your personal information and delivery details.</p>
  </div>

  <div class="profile-card">
    <div class="avatar-upload">
      <div class="avatar-preview">
        @if (profileData.profilePictureBase64) {
          <img [src]="profileData.profilePictureBase64" alt="Profile">
        } @else {
          <span class="material-icons">account_circle</span>
        }
        <label for="fileInput" class="upload-btn">
          <span class="material-icons">camera_alt</span>
        </label>
      </div>
      <input type="file" id="fileInput" (change)="onFileSelected($event)" accept="image/*" hidden>
      <p>Click camera to change photo</p>
    </div>

    <form #profileForm="ngForm" (ngSubmit)="saveProfile()">
      <div class="form-grid">
        <div class="form-group">
          <label>First Name</label>
          <input type="text" name="firstName" [(ngModel)]="profileData.firstName" required>
        </div>

        <div class="form-group">
          <label>Last Name</label>
          <input type="text" name="lastName" [(ngModel)]="profileData.lastName" required>
        </div>

        <div class="form-group full-width">
          <label>Phone Number</label>
          <input type="text" name="phone" [(ngModel)]="profileData.phone" required>
        </div>

        <h4 class="full-width section-title">Address</h4>
        
        <div class="form-group full-width">
          <label>Street Address</label>
          <input type="text" name="street" [(ngModel)]="profileData.streetAddress" required>
        </div>

        <div class="form-group">
          <label>City</label>
          <input type="text" name="city" [(ngModel)]="profileData.city" required>
        </div>

        <div class="form-group">
          <label>Postal Code</label>
          <input type="text" name="zip" [(ngModel)]="profileData.postalCode" required>
        </div>
      </div>

      <div class="actions">
        @if (successMessage) { <span class="success-text">{{successMessage}}</span> }
        <button type="submit" class="btn-save" [disabled]="loading">
          {{ loading ? 'Saving...' : 'Update Profile' }}
        </button>
      </div>
    </form>
  </div>
</div>
